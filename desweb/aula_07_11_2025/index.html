<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css">
    <title>Aula 7/11/2025</title>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col p-5 bg-meu text-center"> 
            <h1 class="display-5">Formulário com JS</h1>
        </div>
      </div>
    </div>
    
    <div class="container mt-4">
      <div class="row justify-content-center"> 
        <div class="col-md-6 p-3"> 
          <form id="meuFormulario" action="#" method="post"> 
            
            <div class="mb-3">
                <label for="email" class="form-label">Endereço de Email</label>
                <input id="email" type="email" class="form-control" name="emailInput"
                aria-describedby="emailHelp" required>
                <div id="emailHelp" class="form-text">
                    Nunca compartilharemos seu email com mais ninguém.
                </div>
            </div>

            <div class="mb-3">
                <label for="birth" class="form-label">Birth</label>
                <input type="date" class="form-control" name="birth">
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input type="password" class="form-control" id="password" name="passwordInput" required minlength="6">
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
            <p>Seu e-mail é: <span id="mail">...</span>.
                 Você nasceu em: <span id="nasc">??</span></p>
          </form>
        </div>
      </div>
    </div>

    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-C6Ua1s9d76T9+I5o1W6ZfK/nE2k0+v3eG0hW3b9o4fWlW7k5g3s8Z4m2n2a4k6" 
      crossorigin="anonymous">
    </script>
    
    <script src="./script.js"></script>

  </body>
</html>
